<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .leaflet-popup-content {
            max-width: 500px;
            max-height: 300px;
            overflow-y: scroll;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Forest_2.js"></script>
        <script src="data/Park_3.js"></script>
        <script>

        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            //highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-33.9335643686,151.018884865],[-33.6765549105,151.350273835]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }


        function style_Forest_2_0() {
            return {
                pane: 'pane_Forest_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(118,144,91,1.0)',
            }
        }
        map.createPane('pane_Forest_2');
        map.getPane('pane_Forest_2').style.zIndex = 401;
        map.getPane('pane_Forest_2').style['mix-blend-mode'] = 'normal';


        function style_Park_3_0() {
            return {
                pane: 'pane_Park_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(200,188,148,1.0)',
            }
        }
        map.createPane('pane_Park_3');
        map.getPane('pane_Park_3').style.zIndex = 403;
        map.getPane('pane_Park_3').style['mix-blend-mode'] = 'normal';


            function pop_layer(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        for (i in e.target._eventParents) {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2"><h3>' + (feature.properties['MapName'] !== null ? Autolinker.link(String(feature.properties['MapName'])) : '') + '</h3></td>\
                        </tr>\
                        <tr>\
                            <th scope="row">Club</th>\
                            <td>' + (feature.properties['Club'] !== null ? Autolinker.link(String(feature.properties['Club'])) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">Scale</th>\
                            <td>1:' + (feature.properties['Scale'] !== null ? Autolinker.link(String(feature.properties['Scale'])) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">Contours</th>\
                            <td>' + (feature.properties['ContourInt'] !== null ? Autolinker.link(String(feature.properties['ContourInt'])) : '') + 'm</td>\
                        </tr>\
                    </table>';
                layer.bindPopup(popupContent);
            }


        var layer_forest = new L.geoJson(json_Forest_2, {
                attribution: '<a href=""></a>',
                pane: 'pane_Forest_2',
                onEachFeature: pop_layer,
                style: style_Forest_2_0,
                });

        var layer_park = new L.geoJson(json_Park_3, {
                attribution: '<a href=""></a>',
                pane: 'pane_Park_3',
                onEachFeature: pop_layer,
                style: style_Park_3_0,
                });


        var mapTypes = L.layerGroup([layer_forest,layer_park]).addTo(map);
            bounds_group.addLayer(mapTypes);


        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
            placeholder: 'Location Search',
        });
        osmGeocoder.addTo(map);
        

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Park_3.png" /> Park': layer_park,'<img src="legend/Forest_2.png" /> Forest': layer_forest},{collapsed:false}).addTo(map);
        setBounds();


        map.addControl(new L.Control.Search({
            layer: mapTypes,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'MapName'}));
        </script>
    </body>
</html>
