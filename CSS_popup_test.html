<!DOCTYPE html>
<html>

	<head>
		<script type="text/javascript">window.document.onkeydown = function (e)
{
    if (!e){
        e = event;
    }
    if (e.keyCode == 27){
        lightbox_close();
    }
}</script>

		<script type="text/javascript">function lightbox_open(){
    window.scrollTo(0,0);
    document.getElementById('light').style.display='block';
    document.getElementById('fade').style.display='block'; 
}</script>

		<script type="text/javascript">function lightbox_close(){
    document.getElementById('light').style.display='none';
    document.getElementById('fade').style.display='none';
}</script>

		<style>
#fade{
	display: none;
	position: fixed;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	background-color: #000;
	z-index:1001;
	-moz-opacity: 0.7;
	opacity:.70;
	filter: alpha(opacity=70);
}
#light{
	display: none;
	position: fixed;
	width: auto;
	height: auto;
	margin-left:auto;
	margin-right: auto;
	padding: 10px;
	border: 2px solid #FFF;
	background: #CCC;
	z-index:1002;
	overflow:visible;
}
		</style>
	</head>
	
	<body>
		<a href="#" onclick="lightbox_open();">Open lightbox</a>
		<div id="light"><img style="display: block; height:inherit; width:auto; margins: auto;" src="http://damned-truths.github.io/assets/images/MG_5096.JPG"></div>
		<div id="fade" onClick="lightbox_close();"></div>
	</body>

<html>
